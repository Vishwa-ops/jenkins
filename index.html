<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page - Dark Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            transition: all 0.5s ease;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Dark theme styles */
        body.dark-theme {
            background-color: #121212;
            color: #f1f1f1;
        }

        body.dark-theme button {
            background-color: #bb86fc;
            color: #121212;
        }

        body.dark-theme button:hover {
            background-color: #9b67e0;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Practice Page</h1>
    <p>This is a simple HTML page for practicing basic Jenkins .</p>
    <button id="themeButton">Switch to Dark Theme</button>

    <script>
        const button = document.getElementById('themeButton');
        button.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains('dark-theme')) {
                button.textContent = "Switch to Light Theme";
            } else {
                button.textContent = "Switch to Dark Theme";
            }
        });
    </script>

</body>
</html>
